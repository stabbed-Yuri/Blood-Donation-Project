<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Request Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">


<!-- Header Section -->
<!-- Navbar Section -->
<header class="bg-white shadow-md">
    <div class="flex items-center justify-between p-4">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-hand-holding-droplet text-red-500 text-2xl"></i>
            <a href="homePage.htm">
                <h1 class="text-2xl font-bold text-red-500">BDMS Project</h1>
            </a>
        </div>




        <!-- Links for Desktop -->
        <div th:replace="~{navbar.html}"></div>

    </div>
</header>

<main>
    <div class="flex items-center justify-center min-h-screen p-8">
        <form th:action="@{/formPage}" th:object="${recipient}" method="post" class="w-full max-w-4xl p-8 bg-white shadow-xl">
            <h2 class="text-3xl font-semibold text-red-600 mb-6 text-center">Request Blood Donation</h2>

            <!-- Medical Purpose -->
            <div class="mb-5">
                <label for="medicalPurpose" class="block text-sm font-medium text-red-700 mb-2">Medical Purpose</label>
                <input type="text" id="medicalPurpose" th:field="*{medical_purpose}" placeholder="Enter medical purpose"
                       class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <!-- Registration Date -->
            <div class="mb-5">
                <label for="registrationDate" class="block text-sm font-medium text-red-700 mb-2">Registration Date</label>
                <input type="date" id="registrationDate" th:field="*{registration_date}"
                       class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <!-- Volume Needed -->
            <div class="mb-5">
                <label for="volumeNeeded" class="block text-sm font-medium text-red-700 mb-2">Volume Needed (bag)</label>
                <input type="number" id="volumeNeeded" th:field="*{volume_needed}" placeholder="Enter volume needed"
                       class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <!-- Blood Group Needed -->
            <div class="mb-5">
                <label for="bloodGroupNeeded" class="block text-sm font-medium text-red-700 mb-2">Blood Group Needed</label>
                <select id="bloodGroupNeeded" th:field="*{blood_g_needed}"  class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="" disabled selected>Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>


            <div class="mb-5">
                <label for="hbc" class="block text-sm font-medium text-red-700 mb-2">Select Hospital or Clinic:</label>
                <select id="hbc" th:field="*{hbc}" class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="" disabled selected>Select Hospital or Clinic</option>
                    <option th:each="hbc : ${hbcList}" th:value="${hbc.h_id}" th:text="${hbc.hbc_name}"></option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                    Submit Request
                </button>
            </div>
        </form>
    </div>

</main>
</body>
</html>
