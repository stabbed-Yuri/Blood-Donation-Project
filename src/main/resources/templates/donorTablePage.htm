<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Donor Table</h1>
        <!-- Filters and Actions -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <input type="text" id="search" class="form-control w-50" placeholder="Search by Keywords...">
            <select class="form-select w-25 ms-2" id="yearFilter">
                <option selected>Filter by Year</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div>
                <button class="btn btn-primary ms-2">Export</button>
                <button class="btn btn-secondary">Refresh</button>
            </div>
        </div>
        <!-- Data Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Emp. Name</th>
                    <th>Task ID</th>
                    <th>Response Ratio</th>
                    <th>Last Donated</th>
                    <!-- <th>End Date</th>
                    <th>Count</th> -->
                    <th>Status</th>
                    <!-- <th>Action</th> -->
                </tr>
            </thead>
            <tbody id="dataGridBody">
                <tr>
                    <td><a href="donorProfilePage.htm">Tanjim Haider</a></td>
                    <td>TID0002501</td>
                    <td><span>90</span>%</td>
                    <td>09/12/2018</td>
                    <!-- <td>09/15/2018</td>
                    <td>10</td> -->
                    <td class="text-success">Available</td>
                    <!-- <td>
                        <button class="btn btn-info btn-sm">View</button>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td> -->
                </tr>
                <!-- Repeat for more rows -->
            </tbody>
        </table>
        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center">
            <div>Showing 6 to 10 of 100</div>
            <nav>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link active" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
